<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="ver.php" method="post" id="formulario">
      <input type="button" id="enviar" name="enviar" value="enviar" />
      <input
        type="button"
        name="enviar2"
        value="enviar sin ajax"
        id="enviar2"
      />
    </form>
    <script>
      document.getElementById("enviar").addEventListener("click", (evt) => {
        evt.preventDefault();
        if (window.confirm("desea eliminar el registro")) {
          insertar();
        }
      });
      document.getElementById("enviar2").addEventListener("click", (evt) => {
        evt.preventDefault();
        if (window.confirm("desea eliminar el registro")) {
          document.querySelector("form").action = "ver.php";
          document.querySelector("form").submit;
        }
      });

      function insertar() {
        const data = new FormData(document.querySelector("form"));
        fetch("ver.php", {
          method: "POST",
          body: data,
        })
          .then((response) => response.text())
          .then((data) => console.log(data));
        document.querySelector("div").textContent = data;
      }
    </script>
  </body>
</html>

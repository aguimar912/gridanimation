<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: flex; /* estoy diciendo que el menu es de tipo flex: uno al lado de otro*/
        justify-content: space-around; /*para que tengan espacio entre ellos*/
      }
      .uno {
        order: -1; /*para cambiar el orden*/
      }
    </style>
  </head>
  <body>
    <main>
      <div>a</div>
      <div class="uno">b</div>
      <div>c</div>
      <div>d</div>
    </main>
  </body>
